<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        :root {
            --primarytext-color: #c4c4c4;
            --primary-color: #000000;
            --othertext: #6e6e6e;
            --secondary-color: #848484;
            --button-color: #868686;
            --background-color: #f4f4f4;
            --button-hover-color: #868686;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thankyou-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thankyou-container h1 {
            color: var(--primarytext-color);
            margin-bottom: 20px;
        }

        .thankyou-container p {
            margin-bottom: 20px;
            font-size: 18px;
            color: var(--secondary-color);
        }

        .back-button {
            display: inline-block;
            width: 150px;
            padding: 10px;
            text-align: center;
            background-color: var(--button-color);
            border: 1px solid var(--button-color);
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--button-hover-color);
            border-color: var(--button-hover-color);
        }

        /* Header and Footer */
        header, footer {
            background-color: var(--primary-color);
            color: var(--primarytext-color);
            padding: 16px;
            text-align: center;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--primarytext-color);
            padding: 16px;
        }
    </style>
</head>
<body>

    <header class="w3-container w3-theme w3-padding">
        <div class="w3-center">
            <h1 class="w3-xxxlarge w3-animate-bottom">SIMple IT</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="w3-container thankyou-container">
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully.</p>
            <p>I will get back to you within 1 to 2 business days.</p>
            <a href="index.html" class="back-button">Back</a>
        </div>
    </div>

    <footer class="w3-container w3-theme-dark w3-padding-16">
        <h3>IT Support</h3>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
            <span class="w3-text w3-theme-light w3-padding">Go To Top</span>
            <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge"><i class="fa fa-chevron-circle-up"></i></span></a>
        </div>
    </footer>

</body>
</html>
