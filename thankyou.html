<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .thankyou-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .thankyou-container h1 {
            margin-bottom: 20px;
        }
        .thankyou-container p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .back-button {
            display: inline-block;
            width: 150px;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="w3-container thankyou-container">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <p>I will get back to you within 1 to 2 business days.</p>
    <a href="index.html" class="back-button">Back to Shopping</a>
</div>

</body>
</html>
