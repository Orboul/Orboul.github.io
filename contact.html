<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .contact-form-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .contact-form {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form select,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: block;
            width: 100px;
            margin: 20px auto 0;
            padding: 10px;
            text-align: center;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>

<body>

    <div class="w3-container contact-form-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formsubmit.co/matthew.sawatzky@proton.me" method="POST">
                <!-- Hidden fields for FormSubmit --> 
                <input type="text" name="name" required>
                <input type="email" name="email" required>
                <button type="submit">Send</button>

                <!-- Submit and back buttons -->
                <button type="submit">Send</button>
            </form>
            <a href="index.html" class="back-button">Back</a>
        </div>
    </div>

    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productParam = urlParams.get('product');

        // Update the form based on the 'product' parameter
        if (productParam === 'contact') {
            document.getElementById('service-section').style.display = 'none';
            document.getElementById('product').value = 'Contact';
        } else {
            document.getElementById('product').value = productParam || 'General Inquiry';
        }
    </script>

</body>

</html>
